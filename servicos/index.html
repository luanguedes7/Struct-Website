<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets_site_struct/JWV_knVxTTy0HBGt8po2QAb.png" type="image/x-icon">
    <link rel="stylesheet" href="style_index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
    <title>Walk with me</title>
    <script src="https://kit.fontawesome.com/c7103c880e.js" crossorigin="anonymous"></script>
</head>
<body onresize="largura()">
    <header>
        <nav class="cabeçalho">
            <ul>
                <li><a href="../index.html"><img id="logo_marca" src="/assets_site_struct/JWV_knVxTTy0HBGt8po2QAb.png" alt="Logo do Site"></a><li>
            </ul>
            <ul class="menu" id ="itens">
                <li><a href="#destinos">DESTINOS</a></li>
                <li><a href="#grupos">GRUPOS</a></li>
                <li><a href="#servicos" id = "servico_selecionado">SERVIÇOS</a></li>
            </ul>
            <ul class="sair" id = "sair_id">
                <li id="sair"><a href="/cadastro/index.html">SAIR</a></li>
            </ul>
            <button class="menu_toggle" onclick="clickMenu()">
                <i class="fa-solid fa-bars"></i>
            </button>
        </nav>
    </header>
    
    <section>
        <div class="selecao_servicos">
            <div><h2>Escolha um serviço</h2></div>
            <div class="botões">
                <button>Excusões</button>
                <button>Sessões</button>
                <button>Reservas</button>
            </div>

            <div class="botões">
                <button>Criar</button>
                <button>Ler</button>
                <button>Atualizar</button>
                <button>Excluir</button>
            </div>
            <div class="botões" id="botao_executar"><a href ="lista_servicos.html">Executar</a></div>
        </div>
    </section>

    <footer>
        <div>
            <p>© Walk with me </p>
        </div>
    </footer>
    
</body>

<script>

    function clickMenu () {
        if (itens.style.display == "block") {
            itens.style.display = "none";
        } else {
            itens.style.display = "block";
        }
    }

    function largura() {
        if(window.innerWidth <= 735) {
            itens.style.display = "none"
            sair_id.style.display = "none"
        } else {
            itens.style.display = "flex"
            sair_id.style.display = "flex"
        }
    }

</script>

</html>
