<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets_site_struct/JWV_knVxTTy0HBGt8po2QAb.png" type="image/x-icon">
    <link rel="stylesheet" href="style_lista_servicos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
    <title>Walk with me</title>
    <script src="https://kit.fontawesome.com/c7103c880e.js" crossorigin="anonymous"></script>
</head>
<body onresize="largura()">
    <header>
        <nav class="cabeçalho">
            <ul>
                <li><a href="../index.html"><img id="logo_marca" src="/assets_site_struct/JWV_knVxTTy0HBGt8po2QAb.png" alt="Logo do Site"></a><li>
            </ul>
            <ul class="menu" id ="itens">
                <li><a href="#destinos">DESTINOS</a></li>
                <li><a href="#grupos">GRUPOS</a></li>
                <li><a href="#servicos" id = "servico_selecionado">SERVIÇOS</a></li>
            </ul>
            <ul class="sair" id = "sair_id">
                <li id="sair"><a href="../index.html">SAIR</a></li>
            </ul>
            <button class="menu_toggle" onclick="clickMenu()">
                <i class="fa-solid fa-bars"></i>
            </button>
        </nav>
    </header>
    
    <section>
        <div class="lista_servicos">
            <div>
                <div id="titulo_lista"><h2>Lista de serviços</h2></div>
                <div><p>Serviço 1</p><button><i class="fa-regular fa-square"></i></button></div>
                <div><p>Serviço 2</p><button><i class="fa-regular fa-square"></i></button></div>

                <div class="botões" id="botao_executar"><a href ="#">Executar</a></div>
            </div>
        </div>
    </section>

    <footer>
        <div>
            <p>© Walk with me </p>
        </div>
    </footer>
    
</body>

<script>

    function clickMenu () {
        if (itens.style.display == "block") {
            itens.style.display = "none";
        } else {
            itens.style.display = "block";
        }
    }

    function clickService () {
        if (itens.style.display == "block") {
            itens.style.display = "none";
        } else {
            itens.style.display = "block";
        }
    }

    function largura() {
        if(window.innerWidth <= 735) {
            itens.style.display = "none"
            sair_id.style.display = "none"
        } else {
            itens.style.display = "flex"
            sair_id.style.display = "flex"
        }
    }

</script>

</html>
